<!DOCTYPE html>
<html>
<head>
  <style>
p { background:#dad;
font-weight:bold;
font-size:16px; }
</style>
  <script src="http://code.jquery.com/jquery-1.5.js"></script>
</head>
<body>
	<button>Click to Toggle Text</button>

<p>jQuery</p>
<p>Toggle Effect</p>
<script>
$("button").click(function () {
$("p").toggle("slow");
});    
</script>
</body>
</html>
