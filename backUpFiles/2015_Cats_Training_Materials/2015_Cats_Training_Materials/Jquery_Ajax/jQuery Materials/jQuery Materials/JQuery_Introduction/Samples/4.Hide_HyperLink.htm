<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.5.js" type="text/javascript"></script>
</head>
<body>
	<p>This will not appear in the browser</p>
  <a href="#">Click here to hide this link</a>
  <p>This is another paragraph , which will be hidden</p>
<script>
    $("p").hide();
    $("a").click(function () {
     $(this).hide();
      return true;
	  });
</script>
</body>
</html>
